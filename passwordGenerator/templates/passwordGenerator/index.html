<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="mt-3 container text-center">
        <h1>Password Generator</h1>
        <br />
        <!-- <form action="{% url 'password' %}" > -->
            <form action='/generatedPassword/'>
            Password Strength : <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select> 
            
            <br /><br />
            <input type="checkbox" name="uppercase" > Uppercase
            &nbsp;
            <input type="checkbox" name="numbers" > Numbers
            &nbsp;
            <input type="checkbox" name="special" > Special Characters
            <br /><br />
            <label for="generatedPassword" style="font-weight: bold;font-size: 2em;">Generated Password</label><br />
            <input class="mt-1 p-2 display-4 text-center alert alert-primary" type="text" id="generatedPassword" name="generatedPassword" value="{{ password }}" >  
            <br /><br />
            <input type="submit" value="GENERATE" class="btn btn-primary"/>
        </form>
    
        


        
    </div>
    </body>
</html>
